<html>
  <head>
      <h2>List of files at {{path}}</h2>
  </head>
  <body>
    {% for file in files %}
        {% if file['is_dir'] %}
            <p><a href="{{file['path']}}">{{file['name']}}</a></p>
        {% else %}
            <p>{{file['name']}}</p>
        {% endif %}
    {% endfor %}
  </body>
</html>
